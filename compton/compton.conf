# Shadow
shadow = true
no-dock-shadow = false
no-dnd-shadow = true
clear-shadow = true
shadow-radius = 7
shadow-offset-x = -10
shadow-offset-y = -10
shadow-opacity = 0.85
shadow-ignore-shaped = true
shadow-exclude = "window_type != 'dock'"

# Blur background
blur-background = true
blur-background-fixed = true
blur-kern = "7x7box"

# Performance
paint-on-overlay = true
unredir-if-possible = true
backend = "glx"
vsync = "opengl-swc"
glx-no-stencil = true
glx-swap-buffer-method = "copy"
glx-use-gpushader4 = true

